<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic Tac Toe </title>
    <link rel="stylesheet"  href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!-- TITLE-->
    <h1 id="title"> TIC-TAC-TOE </h1>


    <!--HEADING TO DISPLAY WHO'S TURN IT IS-->
<div>
    <p id="players-turn"> Player 1's Turn</h2>
</div>

<!-- THE BOARD-->

    <div id="myFlexContainer" class= "flex-container">
        <div cellIndex = "0" class="square"> </div>
        <div cellIndex = "1" class="square"> </div>
        <div cellIndex = "2" class="square"> </div>
        <div cellIndex = "3" class="square"> </div>
        <div cellIndex = "4" class="square"> </div>
        <div cellIndex = "5" class="square"> </div>
        <div cellIndex = "6" class="square"> </div>
        <div cellIndex = "7" class="square"> </div>
        <div cellIndex = "8" class="square"> </div>
       
    </div>


<!-- BUTTONS -->
     <button id="restart-button" > RESTART</button>

<!-- ALERTS-->
    <div  id ="alertWinner" class="alert alert-info" role="alert" >
       <p id="winner"> </p>
    </div>

    <div id="alertDraw" class="alert alert-info" role="alert">
        It's a draw!
    </div>



    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
